<header class="header">
  <!-- Top Bar -->
  <div class="header-top">
	<div class="container">
	  <div class="row align-items-center">
		<div class="col-md-6">
		  <div class="contact-info">
			<i class="fa fa-phone"></i> +62 81915167962
			<i class="fa fa-envelope ms-3"></i> info&#64;gaafisto.com
		  </div>
		</div>
		<div class="col-md-6 text-end">
		  <div class="user-menu">
			<ng-container *ngIf="currentUser; else notLoggedIn">
			  <span class="welcome-text">Welcome, {{ currentUser.firstName }}!</span>
			  <a [routerLink]="getUserDashboardLink()" class="header-link">
				<i class="fa fa-user"></i> Dashboard
			  </a>
			  <a href="#" (click)="logout($event)" class="header-link">
				<i class="fa fa-sign-out"></i> Logout
			  </a>
			</ng-container>
			<ng-template #notLoggedIn>
			  <a routerLink="/login" class="header-link">
				<i class="fa fa-sign-in"></i> Login
			  </a>
			  <a routerLink="/register" class="header-link">
				<i class="fa fa-user-plus"></i> Sign Up
			  </a>
			</ng-template>
		  </div>
		</div>
	  </div>
	</div>
  </div>

  <!-- Main Header -->
  <div class="header-main">
	<div class="container">
	  <div class="row align-items-center">
		<div class="col-md-3">
		  <div class="logo">
			<a routerLink="/">
			  <h2><i class="fa fa-store"></i> Gaafisto</h2>
			</a>
		  </div>
		</div>
		<div class="col-md-6">
		  <div class="search-box">
			<input type="text" class="form-control" placeholder="Search products...">
			<button class="btn btn-primary">
			  <i class="fa fa-search"></i>
			</button>
		  </div>
		</div>
		<div class="col-md-3">
		  <div class="header-actions">
			<a href="#" class="action-btn">
			  <i class="fa fa-heart"></i>
			  <span class="badge">0</span>
			</a>
			<a routerLink="/cart" class="action-btn">
			  <i class="fa fa-shopping-cart"></i>
			  <span class="badge">{{ cartCount }}</span>
			</a>
		  </div>
		</div>
	  </div>
	</div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
	<div class="container">
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			  <i class="fa fa-home"></i> Home
			</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" routerLink="/products" routerLinkActive="active">
			  <i class="fa fa-box"></i> Products
			</a>
		  </li>
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" 
			  role="button" data-bs-toggle="dropdown">
			  <i class="fa fa-list"></i> Categories
			</a>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'Action Figures'}">Action Figures</a></li>
			  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'Building Sets & Blocks'}">Building Sets & Blocks</a></li>
			  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'Model Kit'}">Model Kit</a></li>
			  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'Video Games'}">Video Games</a></li>
			</ul>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" routerLink="/about" routerLinkActive="active">
			  <i class="fa fa-info-circle"></i> About
			</a>
		  </li>
          <li class="nav-item">
			<a class="nav-link" routerLink="/about" routerLinkActive="active">
			  <i class="fa fa-info-circle"></i> Contact Us
			</a>
		  </li>
		</ul>
	  </div>
	</div>
  </nav>
</header>
