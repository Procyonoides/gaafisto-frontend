<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2><i class="fa fa-user-plus"></i> Sign Up</h2>
        </div>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" 
                            [class.is-invalid]="submitted && f['firstName'].errors">
                        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                            First name is required
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName"
                            [class.is-invalid]="submitted && f['lastName'].errors">
                        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                            Last name is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="gender" value="Laki-laki" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="gender" value="Perempuan" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email"
                    [class.is-invalid]="submitted && f['email'].errors">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Invalid email format</div>
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="username"
                    [class.is-invalid]="submitted && f['username'].errors">
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="submitted && f['password'].errors">
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                {{ loading ? 'Processing...' : 'Sign Up' }}
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
