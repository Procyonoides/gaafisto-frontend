<div class="home-container">
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="hero-title">Welcome to Gaafisto</h1>
                    <p class="hero-subtitle">Your One-Stop Shop for Toys & Games</p>
                    <a routerLink="/products" class="btn btn-primary btn-lg">Shop Now</a>
                </div>
                <div class="col-md-6">
                    <img src="assets/images/hero.png" alt="Hero" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="products-section">
        <div class="container">
            <h2 class="section-title text-center">Featured Products</h2>
            
            <div class="row" *ngIf="!loading">
                <div class="col-md-4 col-sm-6 mb-4" *ngFor="let product of products">
                    <div class="product-card">
                        <div class="product-image">
                            <img [src]="getImageUrl(product.cover)" [alt]="product.name">
                            <div class="product-overlay">
                                <button class="btn btn-light btn-sm" (click)="addToCart(product)">
                                    <i class="fa fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                        <div class="product-info">
                            <h5>
                                <a [routerLink]="['/products', product.itemId]">{{ product.name }}</a>
                            </h5>
                            <div class="product-rating">
                                <span class="stars">
                                    <i class="fa fa-star" *ngFor="let star of getStars(product.averageRating)"></i>
                                </span>
                                <span class="rating-value">{{ product.averageRating }}</span>
                            </div>
                            <p class="product-price">Rp {{ formatPrice(product.price) }}</p>
                            <p class="product-stock">
                                <i class="fa fa-box"></i> Stock: {{ product.stock }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="text-center mt-4">
            <a routerLink="/products" class="btn btn-outline-primary">View All Products</a>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section bg-light">
        <div class="container">
            <h2 class="section-title text-center">Shop by Category</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="category-card">
                        <i class="fa fa-robot fa-3x"></i>
                        <h5>Action Figures</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="category-card">
                        <i class="fa fa-cubes fa-3x"></i>
                        <h5>Building Sets</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="category-card">
                        <i class="fa fa-plane fa-3x"></i>
                        <h5>Model Kits</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="category-card">
                        <i class="fa fa-gamepad fa-3x"></i>
                        <h5>Video Games</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
