<section>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Kategori</h1>
    </div>
  </div>

  <div class="row">
    <!-- Add Category Form -->
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Tambah Kategori
        </div>
        <div class="panel-body">
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group has-success">
              <label>Nama Kategori</label>
              <input 
                class="form-control" 
                type="text" 
                placeholder="Nama Kategori" 
                formControlName="nmKategori"
                [class.is-invalid]="categoryForm.get('nmKategori')?.invalid && categoryForm.get('nmKategori')?.touched">
              <div *ngIf="categoryForm.get('nmKategori')?.invalid && categoryForm.get('nmKategori')?.touched" class="invalid-feedback">
                Category name is required
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
                Simpan Data
              </button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Categories List -->
    <div class="col-lg-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          Tampil Kategori
        </div>
        <div class="panel-body">
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary"></div>
          </div>

          <div *ngIf="!loading && categories.length === 0" class="text-center py-4">
            <p class="text-muted">No categories available</p>
          </div>

          <table *ngIf="!loading && categories.length > 0" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Kategori</th>
                <th>Pilihan</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ category.kategori }}</td>
                <td class="btn-table">
                  <button 
                    type="button" 
                    class="btn btn-xs btn-success" 
                    (click)="openEditModal(category)"
                    title="Edit">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button 
                    type="button" 
                    class="btn btn-xs btn-danger" 
                    (click)="deleteCategory(category.id_kategori)"
                    title="Delete">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Edit Kategori -->
<div class="modal" [class.show]="showEditModal" *ngIf="showEditModal">
  <div class="modal-dialog modal-size-kategori">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" (click)="closeEditModal()">&times;</button>
        <div class="logo-login">
          <em class="glyphicon glyphicon-edit"></em>
        </div>
        <h2 class="modal-title"><strong>Edit Kategori</strong></h2>
      </div>

      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
          <input type="hidden" formControlName="id_kategori">
          <div class="form-group">
            <label>Nama Kategori</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="nm_kategori"
              [class.is-invalid]="editForm.get('nm_kategori')?.invalid && editForm.get('nm_kategori')?.touched">
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-default" (click)="closeEditModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Update</button>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="text-center forget">
          <p>&copy; Gaafisto</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" [class.show]="showEditModal" *ngIf="showEditModal" (click)="closeEditModal()"></div>
